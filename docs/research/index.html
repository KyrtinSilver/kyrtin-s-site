<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Academic research papers and publications" />
  <title>Research</title>
  <link rel="canonical" href="https://kyrtinatreides.com/research/" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --border: #eee;
    }

    .dark-mode {
      --bg: #1a1a1a;
      --text: #e0e0e0;
      --border: #333;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 1rem auto;
      line-height: 1.6;
      padding: 0 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg);
      color: var(--text);
    }

    main {
      flex: 1;
    }

    article p, 
    article ul, 
    article ol,
    .essay-list,
    .papers-list,
    h1,
    article img {  /* Added img to the content width constraints */
      max-width: 65ch;
      margin-left: auto;
      margin-right: auto;
    }

    /* Added specific image styling */
    article img { 
      width: 100%;
      height: auto;
      display: block;
      margin: 2rem auto;
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    nav {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      padding: 0;
      font-size: 1.1em;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }

    @media (min-width: 650px) {
      body {
        max-width: 650px;
        margin: 2rem auto;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/essays/">Essays</a>
      <a href="/research/">Research</a>
    </div>
    <button class="theme-toggle" aria-label="Toggle dark mode">⚫</button>
  </nav>
  <main>
    
    <h1>Research</h1>
<ul class="papers-list">
  <li class="paper-item">
    <a href="https://www.researchgate.net/publication/385395195_Cognitive_biases_in_natural_language_Automatically_detecting_differentiating_and_measuring_bias_in_text">Cognitive biases in natural language: Automatically detecting, differentiating, and measuring bias in text</a>
    <time datetime="March 10, 2024">March 10, 2024</time>
  </li>
  <li class="paper-item">
    <a href="https://www.researchgate.net/publication/378213123_The_Case_for_Human-like_Scalable_Intelligence_in_the_Medical_Field">The Case for Human-like Scalable Intelligence in the Medical Field</a>
    <time datetime="January 30, 2023">January 30, 2023</time>
  </li>
</ul>
<style>
.papers-list {
  list-style: none;
  padding: 0;
}

.paper-item {
  margin-bottom: 2em;
}

.paper-item time {
  display: block;
  color: #666666;
  font-size: 0.9em;
  margin-top: 0.5em;
}

@media (prefers-color-scheme: dark) {
  .paper-item time {
    color: #999;
  }
}
</style>
    
  </main>
  <footer>
    <p>© 2024 Kyrtin Atreides</p>
  </footer>

  <script>
    const toggleBtn = document.querySelector('.theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

    function setDarkMode(isDark) {
      if (isDark) {
        document.documentElement.classList.add('dark-mode');
        toggleBtn.textContent = '⚪';
      } else {
        document.documentElement.classList.remove('dark-mode');
        toggleBtn.textContent = '⚫';
      }
    }

    const storedPreference = localStorage.getItem('theme');

    // If user has a stored preference, use it. Otherwise use system.
    if (storedPreference) {
      setDarkMode(storedPreference === 'dark');
    } else {
      setDarkMode(prefersDark.matches);

      // If user never chose a preference, follow system changes
      prefersDark.addEventListener('change', (e) => {
        // Check again if user stored a preference since the listener remains
        if (!localStorage.getItem('theme')) {
          setDarkMode(e.matches);
        }
      });
    }

    toggleBtn.addEventListener('click', () => {
      // Toggle theme based on current state
      const isDark = document.documentElement.classList.contains('dark-mode');
      const newTheme = isDark ? 'light' : 'dark';
      setDarkMode(newTheme === 'dark');
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
