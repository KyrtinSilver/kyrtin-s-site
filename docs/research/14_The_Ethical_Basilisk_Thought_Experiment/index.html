<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="The Ethical Basilisk Thought Experiment" />
  <title>The Ethical Basilisk Thought Experiment</title>
  <link rel="canonical" href="https://kyrtinatreides.com/research/14_The_Ethical_Basilisk_Thought_Experiment/" />
  
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --border: #e6e6e6;
    }

    .dark-mode {
      --bg: #1a1a1a;
      --text: #e6e6e6;
      --border: #2b2b2b;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 1rem auto;
      line-height: 1.6;
      padding: 0 1rem; //edge padding
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg);
      color: var(--text);
    }

    main {
      flex: 1;
      margin-top: 2em;
    }

    article p, 
    article ul, 
    article ol,
    .essay-list,
    .papers-list,
    article img {
      max-width: 65ch;
      margin-left: auto;
      margin-right: auto;
    }

    article img { 
      width: 100%;
      height: auto;
      display: block;
      margin: 2rem auto;
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    nav {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      padding: 0;
      font-size: 1.1em;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      font-size: 0.9em;
      color: #595959;
      text-align: center;
    }

    .dark-mode footer {
      color: #787878;
    }

    @media (min-width: 650px) {
      body {
        max-width: 650px;
        margin: 2rem auto;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/essays/">Essays</a>
      <a href="/research/">Research</a>
    </div>
    <button class="theme-toggle" aria-label="Toggle dark mode">⚫</button>
  </nav>
  <main>
    
<article>
  <h1>The Ethical Basilisk Thought Experiment</h1>
  <time datetime="July 4, 2023">July 4, 2023</time>
  
</article>

  </main>
  <footer>
    <p>© 2024 Kyrtin Atreides</p>
  </footer>

  <script>
    const toggleBtn = document.querySelector('.theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

    function setDarkMode(isDark) {
      if (isDark) {
        document.documentElement.classList.add('dark-mode');
        toggleBtn.textContent = '⚪';
      } else {
        document.documentElement.classList.remove('dark-mode');
        toggleBtn.textContent = '⚫';
      }
    }

    const storedPreference = localStorage.getItem('theme');
    if (storedPreference) {
      setDarkMode(storedPreference === 'dark');
    } else {
      setDarkMode(prefersDark.matches);
      prefersDark.addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          setDarkMode(e.matches);
        }
      });
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.documentElement.classList.contains('dark-mode');
      const newTheme = isDark ? 'light' : 'dark';
      setDarkMode(newTheme === 'dark');
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
