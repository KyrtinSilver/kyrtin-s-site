<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="404 - Page Not Found" />
  <title>404 - Page Not Found</title>
  <link rel="canonical" href="https://kyrtinatreides.com/404.html" />
  <link rel="preload" href="/assets/feather-sprite.svg" as="image" type="image/svg+xml">
  
  <style>
    :root {
      /* Base colors */
      --bg: #ffffff;
      --text: #333333;
      --border: #e6e6e6;
      
      /* Primary colors */
      --primary: #2563eb;
      --primary-light: #60a5fa;
      --primary-dark: #1e40af;
      
      /* Secondary colors */
      --secondary: #4b5563;
      --secondary-light: #9ca3af;
      --secondary-dark: #1f2937;
      
      /* Accent colors */
      --accent: #8b5cf6;
      --accent-light: #a78bfa;
      --accent-dark: #6d28d9;
      
      /* Semantic colors */
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
      
      /* Surface colors */
      --surface: #f9fafb;
      --surface-2: #f3f4f6;
      --surface-3: #e5e7eb;
      
      /* Link colors */
      --link: var(--primary);
      --link-hover: var(--primary-dark);
      --link-visited: var(--primary-dark);
    }

    .dark-mode {
      /* Base colors */
      --bg: #1a1a1a;
      --text: #e6e6e6;
      --border: #2b2b2b;
      
      /* Primary colors */
      --primary: #60a5fa;
      --primary-light: #93c5fd;
      --primary-dark: #2563eb;
      
      /* Secondary colors */
      --secondary: #9ca3af;
      --secondary-light: #d1d5db;
      --secondary-dark: #4b5563;
      
      /* Accent colors */
      --accent: #a78bfa;
      --accent-light: #c4b5fd;
      --accent-dark: #8b5cf6;
      
      /* Semantic colors */
      --success: #34d399;
      --warning: #fbbf24;
      --error: #f87171;
      --info: #60a5fa;
      
      /* Surface colors */
      --surface: #1f2937;
      --surface-2: #374151;
      --surface-3: #4b5563;
      
      /* Link colors */
      --link: var(--primary-light);
      --link-hover: var(--primary);
      --link-visited: var(--primary);
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 1rem auto;
      line-height: 1.6;
      padding: 0 1rem; /* Respecting your chosen edge padding */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg);
      color: var(--text);
    }

    main {
      flex: 1;
      margin-top: 2em;
    }

    /* Remove .papers-list from this rule */
    article p, 
    article ul, 
    article ol,
    .essay-list,
    article img {
      max-width: 65ch;
      margin-left: auto;
      margin-right: auto;
    }

    article img { 
      width: 100%;
      height: auto;
      display: block;
      margin: 2rem auto;
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    nav {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      /* Debug styles */
      border: 1px solid red;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      font-size: 0.9em;
      color: var(--secondary);
      text-align: center;
    }

    .dark-mode footer {
      color: var(--secondary-light);
    }

    @media (min-width: 650px) {
      body {
        max-width: 650px;
        margin: 2rem auto;
      }
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      line-height: 1;
    }

    .page-header h1 {
      margin: 0;
      line-height: 1;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/essays/">Essays</a>
      <a href="/research/">Research</a>
    </div>
    <button class="theme-toggle" aria-label="Toggle dark mode">
      <svg
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <use href="https://unpkg.com/feather-icons@4.29.0/dist/feather-sprite.svg#sun" />
      </svg>
    </button>
  </nav>
  <main>
    
    <h1>Page Not Found</h1>
<p>The page you're looking for doesn't exist. <a href="/">Go home</a>.</p>

    
  </main>
  <footer>
    <p>Â© 2024 Kyrtin Atreides</p>
  </footer>

  <script>
    const toggleBtn = document.querySelector('.theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

    function setDarkMode(isDark) {
      if (isDark) {
        document.documentElement.classList.add('dark-mode');
        toggleBtn.querySelector('use').setAttribute('href', '/assets/feather-sprite.svg#moon');
      } else {
        document.documentElement.classList.remove('dark-mode');
        toggleBtn.querySelector('use').setAttribute('href', '/assets/feather-sprite.svg#sun');
      }
    }

    const storedPreference = localStorage.getItem('theme');
    if (storedPreference) {
      setDarkMode(storedPreference === 'dark');
    } else {
      setDarkMode(prefersDark.matches);
      prefersDark.addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          setDarkMode(e.matches);
        }
      });
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.documentElement.classList.contains('dark-mode');
      const newTheme = isDark ? 'light' : 'dark';
      setDarkMode(newTheme === 'dark');
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
